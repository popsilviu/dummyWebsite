<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/details.css" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title class="page-title">Product details</title>
  </head>
  <body>
    <main>
      <h1 class="product-title"></h1>
      <div class="image-section-container">
        <section class="image-container"></section>
      </div>
      <section class="product-details">
        <p class="product-description"></p>
        <div class="product-info">
          <p>Price: <span class="product-price"></span></p>
          <p>Discount price: <span class="product-discount-price"></span></p>
          <p>Discount: <span class="product-discount">20</span></p>
          <p>Rating: <span class="product-rating"></span></p>
          <p>Brand: <span class="product-brand"></span></p>
          <p>Stock: <span class="product-stock"></span></p>
        </div>
      </section>
      <section class="btn-container">
        <button class="btn btn-compare">COMPARE</button>
        <button class="btn btn-edit">EDIT</button>
        <button class="btn btn-delete">DELETE</button>
      </section>
    </main>
  </body>

  <script src="Scripts/productDetails.js"></script>
  <script src="Scripts/imageSlider.js"></script>
</html>
