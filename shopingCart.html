<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shopingCart.css" />
    <title>Shoping cart</title>
  </head>
  <body>
    <h1>Shoping Cart</h1>
    <main class="shoping-cart-container">
      <header class="shoping-cart-header">
        <span class="cart-item cart-col cart-header">Item</span>
        <span class="cart-price cart-col cart-header">Price</span>
        <span class="cart-quatity cart-col cart-header">Quantity</span>
        <span class="cart-item-total cart-col cart-header">Total</span>
      </header>
      <section class="items-container"></section>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0</span>
      </div>
      <button class="btn btn-shop">BUY ITEMS</button>
    </main>
  </body>
</html>
